<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Speed Eater</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-secondary text-white">
    <header class="bg-dark text-center p-2 mb-3">
      <h1>Speed Eater</h1>
    </header>

    <div class="container text-center mb-3">
      <button id="easy" type="button" class="btn btn-dark mx-2">Easy</button>
      <button  id="medium" type="button" class="btn btn-dark mx-2">Medium</button>
      <button  id="hard" type="button" class="btn btn-dark mx-2">Hard</button>
    </div>

    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-7 mx-auto">
          <p class="font-weight-bold">
            Write everything you see below in
            <span class="text-warning" id="seeconds">5</span> Seconds:
          </p>
          <h2 class="h1 mb-4" id="cuurrent-word"></h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Type here..."
            id="word-input"
            autofocus
          />
          <h4 class="mt-3" id="meessage"></h4>

          <!-- Time & Score Columns -->
          <div class="row mt-4">
            <div class="col-md-6">
              <h4>
                Elapsed time:
                <span id="tiime">0</span>
              </h4>
            </div>
            <div class="col-md-6">
              <h4>
                Points:
                <span id="sccore">0</span>
              </h4>
            </div>
            <div class="col">
              <h4>
                High Score:
                <span id="highscore">0</span>
              </h4>
            </div>
            
            <br /><br />
            <div class="container text-center mb-3">
              <button id="stop" type="button" class="btn btn-dark mx-2">Stop</button>
              <button id="resume" type="button" class="btn btn-dark mx-2">Resume</button>
              <button  id="reset" type="button" class="btn btn-dark mx-2">Reset</button>
            </div>
          </div>

          <!-- Instructions -->
          <div class=" mx-auto card text-white bg-dark mt-3 mb-3" style="max-width: 18rem;">
            <div class="card-header lead">Instructions</div>
            <div class="card-body">
              <p class="card-text">Type everything in the amount of seconds given to score points.To retry,write the current work,your points will reset</p>
            </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
